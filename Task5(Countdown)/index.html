<!DOCTYPE html>

<html lang="en">
<head>
    <title>javascript simple stopwatch</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="index.css">
</head>
<body style="background: url('images/bg.jpg') no-repeat center center fixed; background-size: cover;"> 
     <!-- container div -->
    <div class="container">
        <h2>Schedule The Timer</h3>
        <div class="timerDisplay">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            
            <button id="pauseTimer">Stop</button>
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
 
    <script src="index.js">


    </script>
</body>
</html>
